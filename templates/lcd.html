<!DOCTYPE html>
<html>
<body>

<h1>Status Indicator</h1>

<p>This page allows you to select the text of your LCD status indicator.</p>

<p id="demo"></p>
<input type="submit" value="Submit" style="padding:15px 20px;font-size: 17px;margin:3px" class="content-button">

<button onclick="submitFunc()">Submit</button>
<br>
<button onclick="clearFunc()">Clear Display</button>



<script>
var clear = "http://192.168.69.9:5000/api/clear";

function submitFunc() {
  var xmlhttp = new XMLHttpRequest();
  xmlhttp.open("POST", "/api/submit");
  document.getElementById("demo").innerHTML = "LCD Updated!";
  xmlhttp.send("?", message());
}
function clearFunc() {
  var xmlhttp = new XMLHttpRequest();
  xmlhttp.open("GET", clear);
  document.getElementById("demo").innerHTML = "Clear Status Screen";
  xmlhttp.send();
}
</script>

</body>
</html>
